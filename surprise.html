<!DOCTYPE html>
<html>
<head>
<title>Surprise üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffb6da, #ffd7ef);
    height: 100vh;
    overflow: hidden;
    font-family: "Comic Sans MS";
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

#giftBox {
    font-size: 120px;
    cursor: pointer;
    animation: glow 2s infinite alternate;
    margin-top: 30px;
}

@keyframes glow {
    0% { filter: drop-shadow(0 0 8px #ff80c4); }
    100% { filter: drop-shadow(0 0 18px #ff4fae); }
}

/* Sparkles */
.sparkle {
    position: absolute;
    font-size: 26px;
    animation: rise 2s ease-out forwards;
}
@keyframes rise {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-160px) scale(1.6); }
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 32px;
    animation: floatHeart 3s ease forwards;
}
@keyframes floatHeart {
    from { opacity: 1; transform: translateY(0) scale(1); }
    to   { opacity: 0; transform: translateY(-200px) scale(1.4); }
}

/* Butterflies */
.butterfly {
    position: absolute;
    font-size: 38px;
    animation: flutter 4s ease forwards;
}
@keyframes flutter {
    from { transform: translateY(0); opacity:1; }
    to   { transform: translateY(-140px) rotate(14deg); opacity:0; }
}

/* Message */
#msg {
    margin-top: 25px;
    font-size: 24px;
    color: #fff;
    text-shadow: 0 0 12px #ff4ea9;
    display: none;
    animation: fadeIn 1.4s ease forwards;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Button */
button {
    margin-top: 20px;
    padding: 12px 28px;
    background: #ff7bcf;
    border-radius: 18px;
    border: none;
    color: white;
    font-size: 17px;
    display: none;
    box-shadow: 0 0 14px #ff8cd5;
}
</style>

</head>
<body>

<h2 style="color:white; text-shadow:0 0 12px #ff6fb0;">
    Tap the Gift üéÅ
</h2>

<!-- Emoji Gift Box -->
<div id="giftBox" onclick="openGift()">üéÅ</div>

<!-- Sister Message -->
<div id="msg">üíó Sofii, my cutest and kindest sister‚Ä¶<br>
You bring sunshine wherever you go.<br>
Thank you for being such a pure, soft, warm-hearted soul.<br>
I hope your birthday is as magical as you are. ‚ú®</div>

<button id="nextBtn" onclick="location.href='wish.html'">Make a Wish üíñ</button>

<script>
function openGift() {

    new Audio("https://files.catbox.moe/6d0v0c.mp3").play().catch(()=>{});
    if (navigator.vibrate) navigator.vibrate(60);

    // Sparkles
    for (let i=0; i<45; i++){
        let s=document.createElement("div");
        s.className="sparkle";
        s.innerHTML="‚ú®";
        s.style.left=Math.random()*100+"vw";
        s.style.top="300px";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),2000);
    }

    // Hearts
    for (let i=0; i<50; i++){
        let h=document.createElement("div");
        h.className="heart";
        h.innerHTML="üíó";
        h.style.left=Math.random()*100+"vw";
        h.style.top="300px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),3000);
    }

    // Butterflies
    for (let i=0; i<12; i++){
        let b=document.createElement("div");
        b.className="butterfly";
        b.innerHTML="ü¶ã";
        b.style.left=Math.random()*100+"vw";
        b.style.top="300px";
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),3500);
    }

    setTimeout(()=>{
        msg.style.display="block";
        nextBtn.style.display="inline-block";
    },900);
}
</script>

</body>
</html>
