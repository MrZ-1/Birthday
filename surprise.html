<!DOCTYPE html>
<html>
<head>
<title>Surprise üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:linear-gradient(135deg,#ffdde9,#ffd1ec);
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:"Comic Sans MS";
}

/* Title */
h1{
  color:white;
  font-size:22px;
  text-shadow:0 0 14px rgba(255,80,150,0.6);
}

/* BOX CONTAINER */
.box-wrap{
  position:relative;
  width:150px;
  height:150px;
  margin-top:20px;
}

/* EMOJI BOX */
#giftEmoji{
  font-size:130px;
  line-height:1;
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-40%); /* correct centering */
  z-index:2;
}

/* NEW IMPROVED LID */
#lid{
  width:110px;
  height:45px;
  background:linear-gradient(180deg,#fff5fb,#ffe7f4);
  border-radius:10px;
  position:absolute;
  left:50%;
  top:22px;
  transform:translateX(-50%) rotateX(0deg);
  transform-origin:bottom center; /* FIXED PIVOT */
  transition:0.6s cubic-bezier(.2,.9,.3,1);
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
  z-index:4;
}

/* Lid Ribbon */
#lid::after{
  content:"";
  position:absolute;
  left:50%;
  top:6px;
  width:18px;
  height:30px;
  transform:translateX(-50%);
  background:linear-gradient(180deg,#d93531,#b81d19);
  border-radius:6px;
}

/* Glow */
.glow{
  position:absolute;
  width:200px;
  height:110px;
  background:radial-gradient(circle,rgba(255,90,160,0.25),rgba(255,90,160,0.05),transparent);
  filter:blur(14px);
  top:80px;
  left:50%;
  transform:translateX(-50%);
  z-index:1;
}

/* Message + button */
#msg{
  display:none;
  font-size:18px;
  color:white;
  text-shadow:0 0 12px rgba(255,80,150,0.6);
  margin-top:20px;
}
button{
  display:none;
  padding:12px 28px;
  border:none;
  border-radius:16px;
  background:#ff79c8;
  color:white;
  margin-top:10px;
  box-shadow:0 4px 16px rgba(255,80,150,0.3);
}

/* Particles */
.particle{
  position:fixed;
  pointer-events:none;
  user-select:none;
}
</style>
</head>

<body>

<h1>Tap the gift üéÅ</h1>

<div class="box-wrap" id="boxWrap">
  <div class="glow"></div>
  <div id="lid"></div>
  <div id="giftEmoji">üéÅ</div>
</div>

<div id="msg">üíó Sofii, my cutest and kindest sister‚Ä¶<br>
You bring sunshine wherever you go.<br>
Thank you for being such a pure, soft, warm-hearted soul.<br>
I hope your birthday is as magical as you are. ‚ú®</div>

<button onclick="location.href='wish.html'" id="wishBtn">Make a Wish üíñ</button>

<script>
const lid = document.getElementById("lid");
const msg = document.getElementById("msg");
const btn = document.getElementById("wishBtn");
const boxWrap = document.getElementById("boxWrap");

let opened = false;

/* particle function */
function spawn(ch, x, y, size){
  let el = document.createElement("div");
  el.className="particle";
  el.innerHTML=ch;
  el.style.left=x+"px";
  el.style.top=y+"px";
  el.style.fontSize=size+"px";
  document.body.appendChild(el);

  el.animate([
    {transform:"translate(0,0)", opacity:1},
    {transform:`translate(${(Math.random()*200-100)}px, -${150+Math.random()*150}px) scale(1.4)`, opacity:0}
  ], {duration:2500, easing:"ease-out"});

  setTimeout(()=>el.remove(),2600);
}

/* open animation */
boxWrap.onclick = () => {
  if(opened) return;
  opened = true;

  // open lid
  lid.style.transform="translateX(-50%) rotateX(70deg) translateY(-8px)";

  // play sound
  new Audio("https://files.catbox.moe/6d0v0c.mp3").play().catch(()=>{});

  // particles
  const rect = boxWrap.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + 40;

  for(let i=0;i<35;i++){
    const r = Math.random();
    if(r<0.4) spawn("‚ú®",cx,cy,20+Math.random()*10);
    else if(r<0.75) spawn("üíó",cx,cy,22+Math.random()*12);
    else spawn("ü¶ã",cx,cy,26+Math.random()*14);
  }

  setTimeout(()=>{
    msg.style.display="block";
    btn.style.display="inline-block";
  },700);
}
</script>

</body>
</html>
