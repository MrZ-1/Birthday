<!DOCTYPE html>
<html>
<head>
<title>Surprise üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#ffdde9,#ffd1ec);
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:"Comic Sans MS";
  text-align:center;
  overflow:hidden;
}

/* Title */
h1{
  color:white;
  font-size:22px;
  margin-bottom:20px;
  text-shadow:0 0 14px rgba(255,80,150,0.6);
}

/* BIG gift emoji */
#giftBox{
  font-size:130px;
  cursor:pointer;
  animation: glow 2.2s infinite alternate;
  user-select:none;
  transition: transform 0.35s cubic-bezier(.2,1.4,.4,1);
}

@keyframes glow {
  0% { filter: drop-shadow(0 0 10px #ff81c4); }
  100% { filter: drop-shadow(0 0 20px #ff48ac); }
}

/* Bounce */
@keyframes bounce {
  0%   { transform: scale(1) translateY(0); }
  25%  { transform: scale(1.15) translateY(-10px); }
  50%  { transform: scale(0.92) translateY(4px); }
  75%  { transform: scale(1.05) translateY(-3px); }
  100% { transform: scale(1) translateY(0); }
}

.bounce {
  animation: bounce 0.6s ease-out;
}

/* Particles */
.particle{
  position:fixed;
  pointer-events:none;
  user-select:none;
}

/* Message */
#msg{
  display:none;
  margin-top:25px;
  color:white;
  font-size:18px;
  text-shadow:0 0 12px rgba(255,80,150,0.6);
}

/* Button */
#btn{
  display:none;
  margin-top:12px;
  padding:12px 26px;
  border:none;
  border-radius:18px;
  background:#ff7bcf;
  color:white;
  font-size:16px;
  box-shadow:0 6px 18px rgba(255,120,170,0.22);
}
</style>
</head>

<body>

<h1>Tap the Gift üéÅ</h1>

<!-- üéÅ ONLY EMOJI BOX ‚Äî NO LID -->
<div id="giftBox">üéÅ</div>

<div id="msg">
üíó Sofii, my cutest and kindest sister‚Ä¶<br>
You bring sunshine wherever you go.<br>
Thank you for being such a pure, soft, warm-hearted soul.<br>
I hope your birthday is as magical as you are. ‚ú®
</div>

<button id="btn" onclick="location.href='wish.html'">Make a Wish üíñ</button>

<script>
const box = document.getElementById("giftBox");
const msg = document.getElementById("msg");
const btn = document.getElementById("btn");

let opened = false;

/* particle spawner */
function spawn(emoji, x, y, size, duration){
  const el = document.createElement("div");
  el.className = "particle";
  el.innerHTML = emoji;
  el.style.left = x + "px";
  el.style.top = y + "px";
  el.style.fontSize = size + "px";

  document.body.appendChild(el);

  const dx = (Math.random()*200 - 100);
  const dy = -(150 + Math.random()*140);

  el.animate([
    {transform: "translate(0,0) scale(1)", opacity: 1},
    {transform: `translate(${dx}px, ${dy}px) scale(1.4)`, opacity: 0}
  ], {duration, easing:"ease-out"});

  setTimeout(()=>el.remove(), duration+50);
}

box.addEventListener("click", ()=>{

  if(opened) return;
  opened = true;

  /* üéâ Bounce */
  box.classList.add("bounce");
  setTimeout(()=> box.classList.remove("bounce"), 700);

  /* Sound */
  new Audio("https://files.catbox.moe/6d0v0c.mp3").play().catch(()=>{});

  /* Particle explosion */
  const rect = box.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  for(let i=0;i<40;i++){
    const r = Math.random();
    if(r<0.4) spawn("‚ú®",cx,cy,20+Math.random()*10,2000);
    else if(r<0.75) spawn("üíó",cx,cy,22+Math.random()*10,2500);
    else spawn("ü¶ã",cx,cy,28+Math.random()*14,3000);
  }

  setTimeout(()=>{
    msg.style.display = "block";
    btn.style.display = "inline-block";
  },750);
});
</script>

</body>
</html>
