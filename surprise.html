<!DOCTYPE html>
<html>
<head>
<title>Surprise ðŸŽ€</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffb6da, #ffd7ef);
    height: 100vh;
    overflow: hidden;
    font-family: "Comic Sans MS";
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

/* Simple Fog (same as original) */
.fog {
    position: fixed;
    top: 0; left: 0;
    width: 200%; height: 200%;
    background: url('https://i.imgur.com/TnH1Kkj.png');
    opacity: .18;
    animation: fogMove 30s linear infinite;
    pointer-events: none;
}
@keyframes fogMove {
    from { transform: translate(-50px,-50px); }
    to { transform: translate(50px,50px); }
}

/* ORIGINAL 3D PINK GIFT BOX */
#giftContainer {
    position: relative;
    width: 170px;
    height: 170px;
    cursor: pointer;
    animation: softGlow 2s infinite alternate;
}
@keyframes softGlow {
    0% { filter: drop-shadow(0 0 8px #ff8acb); }
    100% { filter: drop-shadow(0 0 18px #ff5eb6); }
}

.box-body {
    width: 100%;
    height: 100%;
    background: linear-gradient(150deg, #ff63b0, #ff8ecf);
    border-radius: 20px;
    position: absolute;
    box-shadow: 0 8px 25px rgba(255, 100, 180, 0.5);
}

.box-lid {
    width: 100%;
    height: 60px;
    background: linear-gradient(150deg, #ff3f9c, #ff74c1);
    border-radius: 20px 20px 12px 12px;
    position: absolute;
    top: -55px;
    transform-origin: bottom;
    transition: 0.6s ease;
}

.lid-open {
    transform: rotateX(135deg) translateY(-15px);
}

/* Ribbons (simple white like original) */
.ribbonV, .ribbonH {
    background: rgba(255,255,255,0.8);
    position: absolute;
    border-radius: 12px;
}
.ribbonV {
    width: 22px;
    height: 170px;
    left: 50%;
    transform: translateX(-50%);
}
.ribbonH {
    width: 170px;
    height: 22px;
    top: 50%;
    transform: translateY(-50%);
}

/* Sparkles */
.sparkle {
    position: absolute;
    font-size: 24px;
    animation: rise 2s ease-out forwards;
}
@keyframes rise {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-160px) scale(1.5); }
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 30px;
    animation: heartUp 3.5s ease forwards;
}
@keyframes heartUp {
    0% { opacity: 1; transform: translateY(0) scale(1);}
    100% { opacity: 0; transform: translateY(-200px) scale(1.4);}
}

/* Butterflies */
.butterfly {
    position: absolute;
    font-size: 38px;
    animation: flutter 4s ease forwards;
}
@keyframes flutter {
    0% { transform: translateY(0); opacity:1; }
    100% { transform: translateY(-160px) rotate(14deg); opacity:0; }
}

/* Message */
#msg {
    margin-top: 20px;
    font-size: 24px;
    color: #fff;
    text-shadow: 0 0 12px #ff4ea9;
    display: none;
    animation: fadeIn 1.3s ease forwards;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Button */
button {
    margin-top: 20px;
    padding: 12px 28px;
    background: #ff7bcf;
    border-radius: 18px;
    border: none;
    color: white;
    font-size: 17px;
    display: none;
    box-shadow: 0 0 14px #ff8cd5;
}
</style>

</head>
<body>

<div class="fog"></div>

<h2 style="color:white; text-shadow:0 0 12px #ff6fb0;">

    <div class="ribbonV"></div>

</div>

<!-- Your chosen sister message -->

    /* Sparkles */

</html>
