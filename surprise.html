<!DOCTYPE html>
<html>
<head>
<title>Surprise üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(145deg,#180017,#2b0030,#4a005a);
    font-family: "Comic Sans MS";
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
    text-align: center;
}

/* BEFORE OPEN */
#before {
    animation: fadeIn 1s ease forwards;
}

h2 {
    font-size: 26px;
    color: #f8b4ff;
    text-shadow: 0 0 10px #ff3ccf;
    margin-bottom: 18px;
}

.gift-box {
    width: 160px;
    cursor: pointer;
    animation: bounce 1.5s infinite ease-in-out;
}

.tap-text {
    margin-top: 12px;
    font-size: 18px;
    color: #ffc9ff;
}

/* AFTER OPEN */
#after {
    display: none;
    animation: fadeIn 1s ease forwards;
}

.message-box {
    width: 92%;
    padding: 25px;
    border-radius: 20px;
    background: linear-gradient(145deg,#7a1ca0,#c300ff);
    box-shadow: 0 0 25px rgba(255, 50, 210, 0.7);
    margin-top: 10px;
}

.panda {
    width: 160px;
    margin-bottom: 10px;
}

#msg {
    font-size: 17px;
    line-height: 1.6;
    margin-top: 10px;
}

/* Replay button */
.replay {
    margin-top: 25px;
    padding: 14px 30px;
    background: #ff40b0;
    color: white;
    font-size: 17px;
    border: none;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff4dc1;
    cursor: pointer;
}

/* Confetti */
.confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

/* Animations */
@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- BEFORE OPENING -->
<div id="before">
    <h2>One Last Thing‚Ä¶</h2>

    <img src="IMG_8995.gif" class="gift-box" onclick="openGift()">

    <div class="tap-text">Tap the gift</div>
</div>

<!-- AFTER OPENING -->
<div id="after">
    <canvas class="confetti" id="confetti"></canvas>

    <div class="message-box">
        <img src="panda.png" class="panda">

        <div id="msg">
            üíó Sofii, my cutest and kindest sister‚Ä¶<br>
            You bring sunshine wherever you go.<br>
            Thank you for being such a pure, soft, warm-hearted soul.<br>
            I hope your birthday is as magical as you are. ‚ú®
        </div>
    </div>

    <button class="replay" onclick="location.reload()">‚Üª Replay</button>
</div>

<script>
function openGift() {
    document.getElementById("before").style.display = "none";
    document.getElementById("after").style.display = "block";
    startConfetti();
}

/* Confetti effect */
function startConfetti() {
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let pieces = [];
    let num = 130;

    for (let i = 0; i < num; i++) {
        pieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            w: 8,
            h: 14,
            speed: Math.random() * 3 + 2,
            color: `hsl(${Math.random()*360},100%,70%)`
        });
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
            p.y += p.speed;
            if (p.y > canvas.height) p.y = -20;
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });
        requestAnimationFrame(update);
    }
    update();
}
</script>

</body>
</html>
