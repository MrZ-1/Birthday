<!DOCTYPE html>
<html>
<head>
<title>Ultra Surprise üéÄ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    background: linear-gradient(135deg, #ffb3df, #ffd8f2);
    height: 100vh;
    overflow: hidden;
    font-family: "Comic Sans MS";
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

/* ‚ú® Soft Glitter Fog */
.fog {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: url('https://i.imgur.com/TnH1Kkj.png');
    background-size: cover;
    opacity: 0.22;
    filter: blur(3px);
    animation: fogFlow 35s infinite linear;
    pointer-events: none;
}

@keyframes fogFlow {
    from { transform: translate(-80px, -80px); }
    to { transform: translate(80px, 80px); }
}

/* ‚ú® Cherry Blossom Fall */
@keyframes blossomFall {
    0% { transform: translateY(-80px) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

.blossom {
    position: fixed;
    top: -50px;
    font-size: 22px;
    animation: blossomFall linear infinite;
    pointer-events: none;
}

/* üéÅ Pink + Gold Luxury Gift Box */
#giftContainer {
    position: relative;
    width: 200px;
    height: 200px;
    cursor: pointer;
    animation: goldGlow 2.2s infinite ease-in-out;
}

@keyframes goldGlow {
    0% { filter: drop-shadow(0 0 10px #ffce70); }
    50% { filter: drop-shadow(0 0 30px #ffd67e); }
    100% { filter: drop-shadow(0 0 10px #ffce70); }
}

/* Box Body */
.box-body {
    width: 100%;
    height: 100%;
    background: linear-gradient(160deg, #ff6db6, #ff90d4);
    border-radius: 20px;
    box-shadow: 0 0 45px rgba(255, 110, 200, 0.6);
    position: absolute;
}

/* 3D Lid */
.box-lid {
    width: 100%;
    height: 80px;
    background: linear-gradient(160deg, #ff429b, #ff77c8);
    border-radius: 20px 20px 14px 14px;
    position: absolute;
    top: -75px;
    transform-origin: bottom;
    transition: 0.7s cubic-bezier(.68,-0.55,.27,1.55);
}

.lid-open {
    transform: rotateX(150deg) translateY(-25px);
}

/* Gold Ribbons */
.ribbonV, .ribbonH {
    background: linear-gradient(90deg, #ffe9a9, #ffda6e, #ffe9a9);
    position: absolute;
    border-radius: 10px;
    animation: goldShimmer 2s infinite linear;
}

@keyframes goldShimmer {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.4); }
    100% { filter: brightness(1); }
}

.ribbonV {
    width: 26px;
    height: 200px;
    left: 50%;
    transform: translateX(-50%);
}

.ribbonH {
    width: 200px;
    height: 26px;
    top: 50%;
    transform: translateY(-50%);
}

/* ‚ú® Sparkles */
.sparkle {
    position: absolute;
    font-size: 26px;
    color: #fff;
    text-shadow: 0 0 12px #ffb4e6;
    animation: sparkleRise 2.3s ease-out forwards;
}

@keyframes sparkleRise {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-180px) scale(2); }
}

/* ü¶ã Butterflies */
.butterfly {
    position: absolute;
    font-size: 40px;
    animation: flutter 4s ease-in-out forwards;
}

@keyframes flutter {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    50% { transform: translateY(-90px) rotate(12deg); opacity:1; }
    100% { transform: translateY(-200px) rotate(-10deg); opacity:0; }
}

/* üíó Hearts */
.heart {
    position: absolute;
    font-size: 34px;
    animation: heartUp 4s ease-in-out forwards;
}

@keyframes heartUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-240px) scale(1.7); }
}

/* ‚ú® Message */
#msg {
    margin-top: 30px;
    font-size: 26px;
    color: #ffffff;
    text-shadow: 0 0 14px #ff3eaa;
    display: none;
    animation: fadeInMsg 1.6s ease forwards;
}

@keyframes fadeInMsg {
    from { opacity: 0; transform: translateY(40px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* Button */
button {
    margin-top: 20px;
    padding: 12px 32px;
    background: #ff7bcf;
    color: white;
    border: none;
    font-size: 18px;
    border-radius: 20px;
    display: none;
    box-shadow: 0 0 18px #ff9bdd;
}
</style>

</head>
<body>

<div class="fog"></div>

<h2 style="color:white; text-shadow:0 0 14px #ff6fb0; font-size:26px;">
    Tap the Magical Gift Box üéÄ‚ú®
</h2>

<div id="giftContainer" onclick="openUltraGift()">
    <div class="box-body"></div>
    <div class="box-lid" id="boxLid"></div>
    <div class="ribbonV"></div>
    <div class="ribbonH"></div>
</div>

<!-- Sister Message -->
<div id="msg">üíó Sofii, my cutest and kindest sister‚Ä¶<br>
You bring sunshine wherever you go.<br>
Thank you for being such a pure, soft, warm-hearted soul.<br>
I hope your birthday is as magical as you are. ‚ú®</div>

<button id="nextBtn" onclick="location.href='wish.html'">Make a Wish üíñ</button>

<script>

/* üå∏ Create Falling Blossoms */
setInterval(() => {
    let b = document.createElement("div");
    b.className = "blossom";
    b.innerHTML = "üå∏";
    b.style.left = Math.random()*100 + "vw";
    b.style.animationDuration = 6 + Math.random()*4 + "s";
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 9000);
}, 700);

function openUltraGift() {

    document.getElementById("boxLid").classList.add("lid-open");

    new Audio("https://files.catbox.moe/6d0v0c.mp3").play().catch(()=>{});

    if (navigator.vibrate) navigator.vibrate(80);

    /* Sparkles */
    for (let i=0; i<55; i++){
        let sp = document.createElement("div");
        sp.className = "sparkle";
        sp.innerHTML = "‚ú®";
        sp.style.left = (window.innerWidth/2 + (Math.random()*240 - 120)) + "px";
        sp.style.top = "280px";
        document.body.appendChild(sp);
        setTimeout(()=>sp.remove(), 2500);
    }

    /* Hearts */
    for (let i=0; i<65; i++){
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "üíó";
        h.style.left = Math.random()*100 + "vw";
        h.style.top = "260px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 3200);
    }

    /* Butterflies */
    for (let i=0; i<14; i++){
        let b = document.createElement("div");
        b.className = "butterfly";
        b.innerHTML = "ü¶ã";
        b.style.left = Math.random()*100 + "vw";
        b.style.top = "260px";
        b.style.animationDuration = (3 + Math.random()*2) + "s";
        document.body.appendChild(b);
        setTimeout(()=>b.remove(), 3500);
    }

    setTimeout(()=>{
        document.getElementById("msg").style.display = "block";
        document.getElementById("nextBtn").style.display = "inline-block";
    }, 900);
}
</script>

</body>
</html>
