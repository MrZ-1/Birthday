<!DOCTYPE html>
<html>
<head>
<title>Surprise üéÅ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg1:#ffdde9; --bg2:#ffd1ec;
  --accent:#ff6fb0;
  --soft:#ffe6f4;
}
html,body{height:100%;margin:0}
body{
  font-family:"Comic Sans MS",system-ui; 
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center; overflow:hidden;
  -webkit-font-smoothing:antialiased;
}

/* Title */
h1{
  color:white;
  font-size:20px;
  text-shadow:0 0 16px rgba(255,100,160,0.6);
  margin:6px 0 18px;
}

/* container for box (emoji) + lid (CSS element) */
.box-wrap{
  position:relative;
  width:180px;
  height:180px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:18px;
}

/* emoji body */
#giftEmoji{
  font-size:120px;
  line-height:1;
  filter: drop-shadow(0 10px 24px rgba(255,80,160,0.25));
  transform-origin:center;
  transition: transform 450ms cubic-bezier(.2,.9,.3,1);
}

/* lid ‚Äî a stylized CSS lid element that sits visually over emoji and rotates open */
.lid {
  position:absolute;
  width:150px;
  height:50px;
  top:22px;            /* sits above the emoji box visually */
  left:50%;
  transform:translateX(-50%) rotateX(0deg);
  transform-origin: center bottom;
  border-radius:12px;
  background: linear-gradient(180deg,#fffbfe,#ffeef8);
  box-shadow: 0 6px 18px rgba(0,0,0,0.12), inset 0 2px 6px rgba(255,255,255,0.6);
  transition: transform 700ms cubic-bezier(.2,.9,.3,1);
  pointer-events:none;
  z-index:5;
}

/* small ribbon detail on lid */
.lid::before{
  content:"";
  position:absolute;
  left:46%;
  top:8px;
  width:18px;height:34px;
  background:linear-gradient(180deg,#e24b3b,#b82213);
  border-radius:6px;
  transform:translateX(-50%);
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
}

/* sparkle / glow behind the box */
.box-glow {
  position:absolute; inset:auto; top:110px; left:50%; transform:translateX(-50%);
  width:220px;height:120px;border-radius:50%;
  background: radial-gradient(circle at 50% 20%, rgba(255,120,180,0.18), rgba(255,120,180,0.06) 40%, transparent 70%);
  filter: blur(8px);
  z-index:1;
}

/* message */
#msg{
  display:none;
  color:#fff;
  text-shadow:0 0 10px rgba(255,80,160,0.6);
  font-size:18px;
  max-width:86%;
  line-height:1.4;
  margin-bottom:12px;
}

/* button to wish */
#wishBtn{
  display:none;
  background:linear-gradient(180deg,#ff7bbf,#ff5aa6);
  color:white;border:none;padding:12px 26px;border-radius:18px;
  box-shadow:0 8px 24px rgba(255,120,170,0.24);
  font-size:16px;
}

/* tiny helper: sparkle/heart/butterfly elements */
.particle{
  position:fixed;
  pointer-events:none;
  user-select:none;
}

/* responsiveness */
@media (max-width:420px){
  #giftEmoji{font-size:100px}
  .lid{width:132px; top:18px}
  .box-wrap{width:150px;height:150px}
}
</style>
</head>
<body>

<h1>Tap the gift to open it üéÅ</h1>

<div class="box-wrap" id="boxWrap" role="button" aria-label="Open gift">
  <div class="box-glow" aria-hidden="true"></div>
  <div class="lid" id="lid"></div>
  <div id="giftEmoji" aria-hidden="true">üéÅ</div>
</div>

<div id="msg">üíó Sofii, my cutest and kindest sister‚Ä¶<br>
You bring sunshine wherever you go.<br>
Thank you for being such a pure, soft, warm-hearted soul.<br>
I hope your birthday is as magical as you are. ‚ú®</div>

<button id="wishBtn" onclick="location.href='wish.html'">Make a Wish üíñ</button>

<script>
/* ---------- utilities to spawn particles ---------- */
function spawnParticle(ch, left, top, size, cls, dur=2600){
  const el = document.createElement('div');
  el.className = 'particle ' + (cls||'');
  el.style.left = left + 'px';
  el.style.top = top + 'px';
  el.style.fontSize = size + 'px';
  el.innerHTML = ch;
  document.body.appendChild(el);
  // animate
  const dx = (Math.random()-0.5) * 200;
  const dy = - (100 + Math.random()*240);
  el.animate([
    { transform:`translate(0,0) scale(1)`, opacity:1 },
    { transform:`translate(${dx}px, ${dy}px) scale(${1 + Math.random()*0.6})`, opacity:0 }
  ], { duration: dur, easing:'cubic-bezier(.2,.9,.3,1)'});
  setTimeout(()=>el.remove(), dur+40);
}

/* ---------- main interaction: lid open + particles + message ---------- */
const lid = document.getElementById('lid');
const gift = document.getElementById('giftEmoji');
const boxWrap = document.getElementById('boxWrap');
const msg = document.getElementById('msg');
const wishBtn = document.getElementById('wishBtn');

let opened = false;
function openSequence(){
  if(opened) return;
  opened = true;

  // lid animation (rotate up)
  lid.style.transform = 'translateX(-50%) rotateX(70deg) translateY(-6px)';

  // subtle emoji lift for sweetness
  gift.style.transform = 'translateY(-6px) scale(1.02)';

  // sound
  const audio = new Audio('https://files.catbox.moe/6d0v0c.mp3');
  audio.volume = 0.7;
  audio.play().catch(()=>{});

  // spawn sparkles/hearts/butterflies
  const rect = boxWrap.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  // many particles
  for(let i=0;i<36;i++){
    const x = cx + (Math.random()-0.5)*rect.width*1.6;
    const y = cy + (Math.random()*40);
    const r = Math.random();
    if(r<0.45) spawnParticle('‚ú®', x, y, 22 + Math.random()*12, 'spark');
    else if(r<0.75) spawnParticle('üíó', x, y, 20 + Math.random()*14, 'heart', 3000);
    else spawnParticle('ü¶ã', x, y, 28 + Math.random()*16, 'butt', 3400);
  }

  // accessible reveal after a short delay
  setTimeout(()=>{
    msg.style.display = 'block';
    wishBtn.style.display = 'inline-block';
    // gently show message with small animation
    msg.animate([{opacity:0, transform:'translateY(12px)'},{opacity:1, transform:'translateY(0)'}], {duration:600, easing:'cubic-bezier(.2,.9,.3,1)'});
  }, 700);
}

// open when user taps the box or presses Enter/Space
boxWrap.addEventListener('click', openSequence);
boxWrap.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' ') openSequence(); });
</script>

</body>
</html>
