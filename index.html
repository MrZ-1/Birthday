<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Sofii üéÄ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
    margin: 0;
    background: linear-gradient(145deg, #120014, #2b002d, #450046);
    height: 100vh;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

/* Floating hearts background */
@keyframes floatHearts {
    0% { transform: translateY(0) scale(1); opacity: 0.8; }
    100% { transform: translateY(-350px) scale(1.6); opacity: 0; }
}

.heart {
    position: absolute;
    bottom: 0;
    color: #ff89c9;
    font-size: 18px;
    animation: floatHearts 5s linear infinite;
}

/* Panda image */
.panda {
    width: 200px;
    animation: pandaFloat 3s ease-in-out infinite;
    margin-bottom: 10px;
}

@keyframes pandaFloat {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

/* Main text */
.title {
    font-size: 28px;
    color: #ff93e1;
    text-shadow: 0 0 14px #ff3da1, 0 0 30px #ff3da1;
    margin-top: 15px;
    margin-bottom: 10px;
    text-align: center;
    animation: glowText 2s infinite alternate;
}

@keyframes glowText {
    from { text-shadow: 0 0 10px #ff3da1; }
    to   { text-shadow: 0 0 25px #ff70d6; }
}

.subtitle {
    color: #ffb6ef;
    font-size: 16px;
    text-align: center;
    margin-top: -5px;
    margin-bottom: 25px;
}

/* Button */
button {
    padding: 15px 40px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(90deg, #ff4cbf, #ff2d98, #ff5cd1);
    color: white;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 0 18px #ff2d98;
    animation: buttonPulse 1.8s infinite;
}

@keyframes buttonPulse {
    0% { transform: scale(1); box-shadow: 0 0 14px #ff2d98; }
    50% { transform: scale(1.05); box-shadow: 0 0 22px #ff4cbf; }
    100% { transform: scale(1); box-shadow: 0 0 14px #ff2d98; }
}

</style>

</head>
<body onclick="spawnHeart(event)">

<!-- Panda Image -->
<img class="panda" src="IMG_8989.jpeg" alt="panda">

<!-- Main Greeting -->
<div class="title">A Cutiepie was born today,<br>20 years ago! üíñ</div>

<!-- Subtitle -->
<div class="subtitle">Yes, it's YOU Sofii! A little surprise awaits‚Ä¶</div>

<!-- Button -->
<a href="card.html"><button>üéÅ Start the surprise</button></a>

<script>
// Floating hearts generator
function spawnHeart(e) {
    for (let i = 0; i < 4; i++) {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "üíó";
        h.style.left = (e.clientX + (Math.random()*40 - 20)) + "px";
        h.style.fontSize = (18 + Math.random()*18) + "px";
        h.style.animationDuration = (4 + Math.random()*2) + "s";
        document.body.appendChild(h);
        setTimeout(() => { h.remove(); }, 6000);
    }
}
</script>

</body>
</html>
