<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffb6d9, #ffd7ef);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive;
}

/* Floating cat */
.cat {
    width: 180px;
    animation: float 3s ease-in-out infinite, glow 2.4s ease-in-out infinite alternate;
    margin-bottom: 15px;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-14px); }
    100% { transform: translateY(0px); }
}

@keyframes glow {
    from { filter: drop-shadow(0 0 10px #ff9cd4); }
    to   { filter: drop-shadow(0 0 18px #ff6fb3); }
}

h1 {
    font-size: 32px;
    color: white;
    text-shadow: 0 0 20px #ff69b4;
    animation: glowText 2s infinite alternate;
    text-align: center;
}

@keyframes glowText {
    from { text-shadow: 0 0 14px #ff69b4; }
    to   { text-shadow: 0 0 28px #ff1493; }
}

/* cute button */
button {
    margin-top: 20px;
    padding: 15px 35px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4d8f;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(255,255,255,0.9);
    animation: pop 1.2s infinite;
}

@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* floating hearts */
.heart {
    position: absolute;
    color: #ff80bf;
    font-size: 20px;
    animation: floatUp 4s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-300px); opacity: 0; }
}
</style>
