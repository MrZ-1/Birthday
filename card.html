<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Birthday Card â€” Sofii ðŸŽ€</title>

<style>
  :root{
    --bg1: #120014;
    --accent1: #ff4cbf;
    --accent2: #ff79c6;
    --card-bg: #fff7ff;
    --card-edge: #ffd7ef;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#140014,#2b002d 60%);font-family:"Comfortaa", "Comic Sans MS", cursive;color:#2f0033; -webkit-font-smoothing:antialiased;}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;box-sizing:border-box;}

  /* card stage */
  .stage{width:100%;max-width:420px;position:relative;perspective:1200px;}

  /* card container (book style) */
  .card {
    width:100%;
    height:520px;
    max-height:86vh;
    margin:0 auto;
    border-radius:18px;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.9s cubic-bezier(.2,.9,.2,1);
    box-shadow: 0 20px 60px rgba(0,0,0,0.45);
    background: linear-gradient(180deg, #fff, #fff4fb);
    overflow: visible;
  }

  /* left and right panels */
  .panel {
    position:absolute;
    top:0;
    width:50%;
    height:100%;
    overflow:hidden;
    box-sizing:border-box;
    backface-visibility:hidden;
  }
  .left {
    left:0;
    border-radius:18px 0 0 18px;
    padding:26px;
    background:linear-gradient(180deg,#fff0f7,#ffeaf7);
    transform-origin:left center;
  }
  .right {
    right:0;
    border-radius:0 18px 18px 0;
    padding:26px;
    background:linear-gradient(180deg,#fff,#fff7fb);
    transform-origin:right center;
  }

  /* closed state: show front cover (we'll overlay the front) */
  .cover {
    position:absolute;inset:0;border-radius:18px;background:linear-gradient(180deg,#6a0f5a,#3b0040);
    display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;padding:22px;z-index:6;transition:transform 0.9s cubic-bezier(.2,.9,.2,1);
    box-shadow: inset 0 -6px 40px rgba(0,0,0,0.25);
  }
  .cover h2{margin:0;font-size:24px;letter-spacing:0.6px;color:#ffdff1;text-shadow:0 0 10px rgba(255,150,210,0.35)}
  .cover .card-art{width:70%;max-width:220px;margin:14px 0 18px;display:block}
  .cover .tap {margin-top:6px;background:linear-gradient(90deg,var(--accent1),var(--accent2));padding:10px 18px;border-radius:14px;font-weight:700;box-shadow:0 10px 30px rgba(255,90,170,0.18);}

  /* ribbon / bow decoration */
  .bow {
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    top:40%;
    width:78%;
    height:36px;
    border-radius:20px;
    background:linear-gradient(90deg,#ff5aa8,#ff2d98);
    box-shadow:0 8px 24px rgba(255,60,140,0.14);
    z-index:7;
  }
  .bow:before, .bow:after{
    content:"";position:absolute;width:30px;height:36px;background:inherit;border-radius:8px;top:0;
  }
  .bow:before{left:-18px;transform:rotate(-18deg)}
  .bow:after{right:-18px;transform:rotate(18deg)}

  /* inside left: decorative balloons frame */
  .frame {
    width:96%;
    height:62%;
    margin:10px auto;
    border-radius:12px;
    background:linear-gradient(180deg,#ffffff,#fff0fb);
    box-shadow:0 10px 30px rgba(120,0,80,0.06);
    display:flex;align-items:center;justify-content:center;position:relative;
    border: 6px solid rgba(255,210,235,0.7);
  }
  .balloons{
    position:absolute;top:8%;left:50%;transform:translateX(-50%);display:flex;gap:8px;z-index:2;
  }
  .balloons .bal{width:86px;height:86px;border-radius:50%;background:linear-gradient(160deg,#8a38b6,#b45ccf);box-shadow:0 10px 26px rgba(120,20,100,0.18)}
  .balloons .bal:nth-child(2){transform:scale(0.92)}
  .balloons .bal:nth-child(3){transform:scale(0.86}

  /* inside right: message area */
  .message-wrap{
    width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;
  }
  .message {
    width:92%;
    background:linear-gradient(180deg,#fff,#fff9fb);
    border-radius:12px;
    padding:18px;
    box-shadow: 0 8px 26px rgba(220,80,160,0.08);
    color:#4a1636;
    font-size:16px;
    line-height:1.55;
    text-align:center;
    display:none; /* show after open */
  }

  /* next button */
  .nextBtn{
    margin-top:14px;
    display:none;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:white;padding:12px 22px;border-radius:20px;border:none;font-weight:700;box-shadow:0 10px 30px rgba(255,80,160,0.15)
  }

  /* Open animation classes */
  .card.open .cover{transform:translateZ(-40px) scale(0.98) translateX(-6%);opacity:0}
  .card.open .left{transform:rotateY(-18deg)}
  .card.open .right{transform:rotateY(18deg)}
  .card.open .message{display:block;animation:fadeInUp 700ms ease forwards}
  .card.open .nextBtn{display:inline-block;animation:fadeIn 900ms ease forwards; margin-top:18px}

  @keyframes fadeInUp {
    from {opacity:0; transform:translateY(16px)}
    to {opacity:1; transform:translateY(0)}
  }
  @keyframes fadeIn {from{opacity:0}to{opacity:1}}

  /* top heading (for small screens) */
  .topTitle{position:absolute;top:22px;left:50%;transform:translateX(-50%);color:#ffd3ec;font-size:18px;text-shadow:0 0 12px rgba(255,140,200,0.2);z-index:8}

  /* responsive */
  @media (max-width:420px){
    .card{height:78vh}
    .cover h2{font-size:20px}
    .message{font-size:15px}
    .balloons .bal{width:64px;height:64px}
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="stage">
    <div class="topTitle">A Special Message</div>

    <div class="card" id="card">
      <!-- left inside -->
      <div class="panel left">
        <div class="frame" aria-hidden="true">
          <div class="balloons" aria-hidden="true">
            <div class="bal"></div><div class="bal"></div><div class="bal"></div>
          </div>
        </div>
        <div style="text-align:center;margin-top:10px;color:#6e1b4b;font-weight:700">Happy Birthday To you</div>
      </div>

      <!-- right inside -->
      <div class="panel right">
        <div class="message-wrap">
          <div class="message" id="messageBox">
            <h3 style="margin-top:0;color:#6f2150">Happy Birthday Sofii ðŸŽ€</h3>
            <p style="margin:0;color:#5a1a46">
              May your life be filled with soft sunsets, warm hugs,
              gentle days and dreams that come true. You deserve the prettiest things.
            </p>
            <button class="nextBtn" id="nextBtn" onclick="location.href='gallery.html'">Next â†’</button>
          </div>
        </div>
      </div>

      <!-- cover (front) -->
      <div class="cover" id="cover">
        <h2>A Special Message</h2>
        <!-- simple decorative art: bows + inner card visual -->
        <svg class="card-art" viewBox="0 0 120 120" width="200" height="200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <rect x="6" y="14" width="108" height="92" rx="10" ry="10" fill="#fff" opacity="0.12"/>
          <g transform="translate(0,6)">
            <!-- balloons -->
            <circle cx="60" cy="34" r="18" fill="#8a38b6" opacity="0.95"/>
            <circle cx="44" cy="46" r="16" fill="#b45ccf" opacity="0.95"/>
            <circle cx="76" cy="46" r="16" fill="#a84ec0" opacity="0.95"/>
            <!-- ribbon -->
            <rect x="18" y="70" width="84" height="14" rx="8" fill="#ff3d8e" />
            <ellipse cx="60" cy="76" rx="14" ry="8" fill="#ff7bbf"/>
          </g>
        </svg>

        <div class="bow" aria-hidden="true"></div>

        <div style="position:relative;z-index:7;margin-top:10px">
          <div style="font-weight:700;color:#ffdff1;margin-bottom:6px">Happy Birthday</div>
          <div class="tap">Tap to Open</div>
        </div>
      </div>

    </div> <!-- card -->
  </div>
</div>

<script>
  const card = document.getElementById('card');
  const cover = document.getElementById('cover');
  const message = document.getElementById('messageBox');
  const nextBtn = document.getElementById('nextBtn');

  // open card on cover tap
  cover.addEventListener('click', openCard);
  // also open when anywhere on cover region tapped
  function openCard(){
    if (card.classList.contains('open')) return;
    card.classList.add('open');

    // gentle sound (optional)
    try{
      new Audio('https://files.catbox.moe/6d0v0c.mp3').play();
    }catch(e){}

    // small decorative floating sparkle on open
    for(let i=0;i<18;i++){
      const sp = document.createElement('div');
      sp.className = 'sparkle';
      sp.style.left = (40 + Math.random()*40) + 'vw';
      sp.style.top = (25 + Math.random()*20) + 'vh';
      sp.style.fontSize = (12 + Math.random()*18) + 'px';
      sp.style.color = ['#fff5fb','#ffd1ea','#ff89c9'][Math.floor(Math.random()*3)];
      sp.style.opacity = 0.95;
      document.body.appendChild(sp);
      setTimeout(()=>sp.remove(), 2000 + Math.random()*800);
    }

    // show message (message CSS will display)
    setTimeout(()=> {
      message.style.display = 'block';
      nextBtn.style.display = 'inline-block';
    }, 520);
  }

  // accessibility: keyboard open
  document.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter') openCard();
  });
</script>

</body>
</html>
