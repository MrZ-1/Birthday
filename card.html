<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Birthday Card üéÄ</title>

<style>
body {
    margin: 0;
    background: linear-gradient(145deg,#180017,#2b0030,#4a005a);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive;
}

/* Card container */
.card {
    width: 320px;
    height: 480px;
    position: relative;
    perspective: 1500px;
}

/* The card front (closed view) */
.card-front {
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg,#8b2ab5,#6c1a9a);
    border-radius: 20px;
    padding: 20px;
    box-sizing: border-box;
    color: white;
    text-align: center;
    position: absolute;
    backface-visibility: hidden;
    transition: transform 0.8s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

/* Balloons top */
.balloons {
    margin-top: 20px;
}
.ball {
    width: 80px;
    height: 80px;
    background: #b46edd;
    border-radius: 50%;
    display: inline-block;
    margin: -10px;
    box-shadow: inset -4px -4px 12px rgba(0,0,0,0.25);
}
.ball:nth-child(2) { background: #c58eef; transform: scale(.92); }
.ball:nth-child(3) { background: #a956d0; transform: scale(.86); }

/* Inside card (right half) */
.card-inside {
    width: 100%;
    height: 100%;
    background: #fff;
    border-radius: 20px;
    padding: 25px;
    box-sizing: border-box;
    color: #4c003a;
    text-align: center;
    position: absolute;
    transform: rotateY(180deg);
    backface-visibility: hidden;
    transition: transform 0.8s ease;
    overflow-y: auto;
}

/* When opened */
.open .card-front {
    transform: rotateY(-180deg);
}
.open .card-inside {
    transform: rotateY(0deg);
}

/* ‚ÄúTap to Open‚Äù */
.tap {
    margin-top: 20px;
    font-size: 16px;
    background: white;
    color: #8b2ab5;
    padding: 10px 20px;
    border-radius: 14px;
    font-weight: bold;
}

/* Inside message box */
.message-box {
    margin-top: 10px;
    padding: 20px;
    background: #ffe9fa;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(255,150,240,0.4);
    line-height: 1.5;
}

/* Next button */
.next-btn {
    margin-top: 20px;
    padding: 12px 22px;
    background: #ff40b0;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(255,60,160,0.4);
}
</style>
</head>

<body>

<div class="card" id="card">

    <!-- Front side -->
    <div class="card-front" onclick="openCard()">
        <h2 style="margin-top:10px;">A Special Message</h2>

        <div class="balloons">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>

        <h3 style="margin-top:20px; font-size:20px;">Happy Birthday</h3>
        <h3 style="margin-top:-10px; font-size:22px;">To You üéÄ</h3>

        <div class="tap">Tap to Open</div>
    </div>

    <!-- Inside -->
    <div class="card-inside">
        <h2 style="color:#8b2ab5;">Happy Birthday Sofii üéÄ</h2>

        <div class="message-box">
            May your life be filled with soft sunsets, warm hugs,<br>
            gentle days and dreams that come true.<br><br>
            You deserve the prettiest things.
        </div>

        <button class="next-btn" onclick="location.href='gallery.html'">Next ‚Üí</button>
    </div>

</div>

<script>
function openCard(){
    document.getElementById("card").classList.add("open");
}
</script>

</body>
</html>
