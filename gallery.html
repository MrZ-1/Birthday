<!DOCTYPE html>
<html>
<head>
<title>Gallery ðŸŽ€</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: linear-gradient(145deg,#180017,#2b0030,#4a005a);
    font-family: "Comic Sans MS";
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
    color: white;
    overflow-x: hidden;
}

/* Title */
h2 {
    font-size: 26px;
    text-align: center;
    color: #ffb9f2;
    text-shadow: 0 0 12px #ff4dc1;
    margin-bottom: 5px;
}

.sub {
    font-size: 15px;
    margin-bottom: 20px;
    opacity: 0.8;
}

/* Card Stack Container */
.gallery-container {
    width: 90%;
    max-width: 330px;
    height: 460px;
    position: relative;
    overflow: visible;
    touch-action: pan-x;
}

/* Each card */
.card {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    position: absolute;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 25px #ff4dc1, 0 0 40px #c300ff;
    transition: transform 0.35s ease, opacity 0.35s ease;
}

/* Stacked effect */
.card:nth-child(1) { transform: scale(1) rotate(0deg); z-index: 6; }
.card:nth-child(2) { transform: scale(.97) rotate(-2deg); z-index: 5; }
.card:nth-child(3) { transform: scale(.94) rotate(1deg);  z-index: 4; }
.card:nth-child(4) { transform: scale(.91) rotate(-3deg); z-index: 3; }
.card:nth-child(5) { transform: scale(.88) rotate(2deg);  z-index: 2; }
.card:nth-child(6) { transform: scale(.85) rotate(-1deg); z-index: 1; }

/* Bottom text */
.bottom-text {
    margin-top: 25px;
    font-size: 16px;
    color: #ffc9ff;
    text-shadow: 0 0 10px #ff4dc1;
}
</style>
</head>

<body>

<h2>Some Sweet Moments ðŸ’—</h2>
<div class="sub">(Swipe the cards)</div>

<div class="gallery-container" id="gallery">

    <div class="card" style="background-image:url('IMG_8980.jpeg')"></div>
    <div class="card" style="background-image:url('IMG_8981.jpeg')"></div>
    <div class="card" style="background-image:url('IMG_8982.jpeg')"></div>
    <div class="card" style="background-image:url('IMG_8983.jpeg')"></div>
    <div class="card" style="background-image:url('IMG_8984.jpeg')"></div>
    <div class="card" style="background-image:url('IMG_8985.jpeg')"></div>

</div>

<div class="bottom-text">A little surprise ahead âœ¨</div>

<script>
let startX = 0;
let gallery = document.getElementById("gallery");

gallery.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
});

gallery.addEventListener("touchend", (e) => {
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    // Swipe left â†’ next card
    if (diff > 40) {
        let topCard = gallery.children[0];
        topCard.style.opacity = "0";
        topCard.style.transform = "translateX(-150%) rotate(-12deg)";
        setTimeout(() => {
            gallery.appendChild(topCard);
            resetCards();
        }, 300);
    }

    // Swipe right â†’ previous card
    if (diff < -40) {
        let lastCard = gallery.children[gallery.children.length - 1];
        lastCard.style.opacity = "0";
        lastCard.style.transform = "translateX(150%) rotate(12deg)";
        gallery.prepend(lastCard);
        setTimeout(() => {
            resetCards();
        }, 300);
    }
});

function resetCards() {
    let cards = gallery.children;
    for (let i = 0; i < cards.length; i++) {
        cards[i].style.opacity = "1";
        cards[i].style.transition = "transform 0.35s ease, opacity 0.35s ease";
        cards[i].style.transform =
            ["scale(1) rotate(0deg)",
             "scale(.97) rotate(-2deg)",
             "scale(.94) rotate(1deg)",
             "scale(.91) rotate(-3deg)",
             "scale(.88) rotate(2deg)",
             "scale(.85) rotate(-1deg)"][i];
    }
}
</script>

</body>
</html>
