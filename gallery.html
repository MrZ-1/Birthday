<!DOCTYPE html>
<html>
<head>
<title>Gallery üéÄ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffc7e8, #ffdff2);
    font-family: "Comic Sans MS";
    text-align: center;
    overflow-x: hidden;
}

/* Title */
h2 {
    margin-top: 20px;
    font-size: 28px;
    color: #ff4d9d;
    text-shadow: 0 0 10px #ffb4d8;
}

/* Slider container */
.slider {
    position: relative;
    width: 100%;
    max-width: 350px;
    margin: 30px auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 100, 160, 0.4);
}

/* Each slide */
.slide {
    min-width: 100%;
    transition: 0.7s ease-in-out;
}

/* Images */
.slide img {
    width: 100%;
    border-radius: 20px;
}

/* Arrow buttons */
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 28px;
    background: white;
    border-radius: 50%;
    padding: 8px 12px;
    color: #ff4d9d;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(255, 100, 160, 0.4);
    border: none;
}

.left { left: 10px; }
.right { right: 10px; }

/* Heart indicators */
.dots {
    margin-top: 15px;
}

.dot {
    font-size: 18px;
    color: #ff9bc7;
    margin: 5px;
    transition: 0.3s;
}

.active-dot {
    color: #ff4d9d;
    font-size: 22px;
}
    
button {
    margin-top: 20px;
    padding: 12px 30px;
    background: #ff7bbf;
    color: white;
    border-radius: 20px;
    border: none;
    font-size: 16px;
    box-shadow: 0 0 15px #ff88cc;
}
</style>

</head>
<body>

<h2>üì∏ Cute Moments üì∏</h2>

<div class="slider" id="slider">

    <div class="slide"><img src="IMG_8980.jpeg"></div>
    <div class="slide"><img src="IMG_8981.jpeg"></div>
    <div class="slide"><img src="IMG_8982.jpeg"></div>
    <div class="slide"><img src="IMG_8983.jpeg"></div>
    <div class="slide"><img src="IMG_8984.jpeg"></div>
    <div class="slide"><img src="IMG_8985.jpeg"></div>

    <button class="arrow left" onclick="prev()">‚ùÆ</button>
    <button class="arrow right" onclick="next()">‚ùØ</button>
</div>

<!-- Heart indicators -->
<div class="dots" id="dots"></div>

<a href="surprise.html"><button>Final Surprise üéÄ</button></a>

<script>
let current = 0;
const slides = document.querySelectorAll('.slide');
const slider = document.getElementById('slider');
const dots = document.getElementById('dots');

// Create heart indicators
slides.forEach((_, i) => {
    let d = document.createElement("span");
    d.innerHTML = "üíó";
    d.className = "dot";
    if(i === 0) d.classList.add("active-dot");
    dots.appendChild(d);
});

function updateDots() {
    const dotElements = document.querySelectorAll('.dot');
    dotElements.forEach((dot, index) => {
        dot.classList.toggle("active-dot", index === current);
    });
}

function showSlide() {
    slider.scrollTo({
        left: current * slider.clientWidth,
        behavior: "smooth"
    });
    updateDots();
}

function next() {
    current = (current + 1) % slides.length;
    showSlide();
}

function prev() {
    current = (current - 1 + slides.length) % slides.length;
    showSlide();
}

// Auto-slide every 4 seconds
setInterval(next, 4000);
</script>

</body>
</html>
