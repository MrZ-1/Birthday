<!DOCTYPE html>
<html>
<head>
<title>Make a Wish ðŸŽ€</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffb6da, #ffd7ef);
    height: 100vh;
    font-family: "Comic Sans MS";
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    width: 90%;
    max-width: 360px;
    padding: 25px;
    border-radius: 22px;
    box-shadow: 0 0 30px rgba(255,115,185,0.4);
    animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to   {opacity: 1; transform: translateY(0);}
}

/* Textbox */
textarea {
    width: 90%;
    height: 140px;
    border-radius: 15px;
    border: 2px solid #ff8ecb;
    padding: 12px;
    font-size: 16px;
    background: #ffe6f4;
    resize: none;
    outline: none;
}

/* Button */
button {
    margin-top: 15px;
    padding: 12px 30px;
    background: #ff7bbf;
    color: white;
    border: none;
    border-radius: 18px;
    font-size: 17px;
    box-shadow: 0 0 10px #ff88cc;
}

/* Popup */
#popup {
    display: none;
    position: fixed;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff8acb;
    padding: 12px 20px;
    color: white;
    border-radius: 15px;
    box-shadow: 0 0 12px #ff5fa2;
    font-size: 18px;
    animation: pop 1.4s ease-out forwards;
}

@keyframes pop {
    0% {transform: translate(-50%, 30px); opacity: 0;}
    30% {transform: translate(-50%, 0); opacity: 1;}
    100% {transform: translate(-50%, 0); opacity: 0;}
}

/* Hearts */
.heart {
    position: absolute;
    color: #ff90cf;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
    from {opacity: 1; transform: translateY(0);}
    to   {opacity: 0; transform: translateY(-200px);}
}
</style>

</head>

<div class="card">

    <form id="wishForm" action="https://formsubmit.co/nobracegaming@gmail.com" method="POST">
        
        <!-- Prevent bot submissions -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Redirect back to surprise page after sending -->
        <input type="hidden" name="_next" value="https://mrz-1.github.io/Birthday/surprise.html">

        <!-- The actual wish -->
        <textarea name="wish" id="wishBox" placeholder="Type your wish here..."></textarea>

        <button type="submit" onclick="wishSent()">âœ¨ Submit Wish âœ¨</button>
    </form>
</div>

<div id="popup">Your wish is sent to the stars, princess! ðŸ’–âœ¨</div>

<script>

        alert("Please write your wish first ðŸ’—");

    // Hearts animation

</script>
