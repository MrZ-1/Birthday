<!DOCTYPE html>
<html>
<head>
<title>Make Your Wishes âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(145deg,#180017,#2b0030,#4a005a);
    font-family: "Comic Sans MS";
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    overflow: hidden;
}

/* Floating Stars */
.star {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ffd6ff;
    border-radius: 50%;
    animation: float 6s linear infinite;
    opacity: 0.7;
}
@keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
}

/* Magical title */
h2 {
    font-size: 26px;
    color: #ffb9f2;
    text-shadow: 0 0 12px #ff4dc1, 0 0 25px #ff3ce0;
    margin-bottom: 20px;
    animation: fadeIn 1s ease forwards;
}

/* Wish Box */
.wish-box {
    width: 85%;
    max-width: 350px;
    background: rgba(255, 255, 255, 0.18);
    padding: 25px;
    border-radius: 22px;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 35px rgba(255, 50, 210, 0.6);
    animation: fadeIn 1.2s ease forwards;
}

label {
    font-size: 17px;
    margin-bottom: 6px;
    display: block;
    text-align: left;
}

textarea {
    width: 100%;
    height: 80px;
    border-radius: 14px;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    font-family: inherit;
    margin-bottom: 18px;
    background: rgba(255,255,255,0.6);
}

/* Button */
.submit-btn {
    margin-top: 10px;
    padding: 12px 30px;
    background: #ff40b0;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 18px;
    box-shadow: 0 0 25px #ff3ccf;
    cursor: pointer;
    transition: .25s;
}

.submit-btn:active {
    transform: scale(.92);
}

/* Fade animation */
@keyframes fadeIn {
    from { opacity:0; transform:translateY(18px); }
    to   { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body>

<!-- Floating stars -->
<script>
for (let i = 0; i < 30; i++) {
    let star = document.createElement("div");
    star.classList.add("star");
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = (Math.random() * 100 + 50) + "vh";
    star.style.animationDuration = (4 + Math.random() * 4) + "s";
    star.style.opacity = (0.5 + Math.random() * 0.5);
    document.body.appendChild(star);
}
</script>

<h2>Make Your 3 Magical Wishes âœ¨</h2>

<div class="wish-box">
    <form action="https://formsubmit.co/nobracegaming@gmail.com" method="POST">

        <!-- Disable captcha -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Redirect after submit -->
        <input type="hidden" name="_next" value="https://mrz-1.github.io/Birthday/thankyou.html">

        <label>Wish 1 âœ¨</label>
        <textarea name="wish_1" placeholder="Your first wish..." required></textarea>

        <label>Wish 2 ðŸŒ™</label>
        <textarea name="wish_2" placeholder="Your second wish..." required></textarea>

        <label>Wish 3 ðŸ’–</label>
        <textarea name="wish_3" placeholder="Your third wish..." required></textarea>

        <button class="submit-btn" type="submit">Send Wishes</button>
    </form>
</div>

</body>
</html>
