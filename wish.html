<!DOCTYPE html>
<html>
<head>
<title>Make a Wish âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(145deg,#180017,#2b0030,#4a005a);
    font-family: "Comic Sans MS";
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

/* Wish Box */
.wish-box {
    width: 85%;
    max-width: 330px;
    background: rgba(255, 255, 255, 0.15);
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 25px rgba(255, 50, 210, 0.5);
}

textarea {
    width: 100%;
    height: 120px;
    border-radius: 14px;
    padding: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    font-family: inherit;
}

/* Button */
.submit-btn {
    margin-top: 20px;
    padding: 12px 30px;
    background: #ff40b0;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 18px;
    box-shadow: 0 0 18px #ff3ccf;
    cursor: pointer;
    transition: .25s;
}

.submit-btn:active {
    transform: scale(.92);
}
</style>
</head>

<body>

<h2 style="color:#ffb9f2; text-shadow:0 0 12px #ff4dc1;">Make a Wish âœ¨</h2>

<div class="wish-box">
    <textarea placeholder="Write your wish here..."></textarea>
    <button class="submit-btn" onclick="alert('Wish saved ðŸ’«')">Send Wish</button>
</div>

</body>
</html>
