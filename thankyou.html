<style>
:root{
  --bg1:#ffdde9;
  --bg2:#ffd1ec;
}
html,body{height:100%;margin:0;padding:0;}

body{
  font-family:"Comic Sans MS", system-ui;
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}

/* Container */
.container{
  max-width:600px;
  padding:24px;
}

/* Heading */
#title{
  font-size:30px;
  color:white;
  text-shadow:0 0 18px rgba(255,80,150,0.6);
  margin-bottom:10px;
}

/* Sub text */
#sub{
  font-size:18px;
  color:#ffeaf7;
  margin-bottom:22px;
}

/* Floating particles */
.particle{
  position:fixed;
  pointer-events:none;
  user-select:none;
}

@keyframes rise{
  0%   {transform:translateY(0) scale(1); opacity:1}
  100% {transform:translateY(-180px) scale(1.4); opacity:0}
}

.heart{
  font-size:32px;
  animation: rise 4s linear forwards;
}

.butter{
  font-size:40px;
  animation: rise 4.8s linear forwards;
}
</style>
</head>

<script>
/* Spawn particles */
function spawnParticle(emoji, cls){
  const el = document.createElement("div");
  el.className = cls + " particle";
  el.innerHTML = emoji;
  el.style.left = Math.random()*100 + "vw";
  el.style.bottom = "-8vh";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(), 4500);
}
